<div class="container">
    <p class="text-start h1">Ресурсы</p>

    <app-grid
      [items]="items$ | async"
      [columns]="columns"
      [loading]="isLoading$ | async"
      [isActionsDisplayed]="true"
      [addActionTitle]="'Добавить ресурс'"
      (onAddClick)="onClickAddNewResource()"
      (onRowClick)="onClickResource($event)">
    </app-grid>
</div>
