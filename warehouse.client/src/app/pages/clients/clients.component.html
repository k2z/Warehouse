<div class="container">
    <p class="text-start h1">Клиенты</p>

    <app-grid
      [items]="items$ | async"
      [columns]="columns"
      [loading]="isLoading$ | async"
      [isActionsDisplayed]="true"
      [addActionTitle]="'Добавить клиента'"
      (onAddClick)="onClickAddNewClient()"
      (onRowClick)="onClickClient($event)">
    </app-grid>
</div>
