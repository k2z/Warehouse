<div class="container">
    <p class="text-start h1">Единицы измерения</p>

    <app-grid
      [items]="items$ | async"
      [columns]="columns"
      [loading]="isLoading$ | async"
      [isActionsDisplayed]="true"
      [addActionTitle]="'Добавить единицу измерения'"
      (onAddClick)="onClickAddNewResource()"
      (onRowClick)="onClickResource($event)">
    </app-grid>
</div>
