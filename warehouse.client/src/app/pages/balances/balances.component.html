<div class="container">
    <p class="text-start h1">Баланс</p>

    <p-table
      stripedRows
      [value]="balanceValues"
      [rows]="10"
      [rowsPerPageOptions]="[10, 25, 50]"
      [loading]="loading"
      [paginator]="true"
      >
        <ng-template #header>
            <tr>
                <th>Ресурс</th>
                <th>Единица измерения</th>
                <th>Количество</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter field="resource" matchMode="in" [showMenu]="false">
                        <ng-template #filter let-value let-filter="filterCallback">
                            <p-multiselect
                              [ngModel]="value"
                              [options]="resourceFilterOptions"
                              placeholder="Все"
                              (onChange)="console.log($event);filter($event.value);"
                              optionLabel="name"
                              optionValue="value"
                              style="min-width: 14rem"
                              [panelStyle]="{ minWidth: '16rem' }">
                                <ng-template let-option #item>
                                    <div class="flex items-center gap-2">
                                        <span>{{ option.name }}</span>
                                    </div>
                                </ng-template>
                            </p-multiselect>
                        </ng-template>
                    </p-columnFilter>
                </th>
                <th></th>
                <th></th>
                <!-- <th>
                    <p-columnFilter type="text" field="name" placeholder="Type to search" ariaLabel="Filter Name" filterOn="input"></p-columnFilter>
                </th> -->
                <!--TODO Date Range filter add-->
            </tr>
        </ng-template>
        <ng-template #body let-item>
            <tr style="height: 4rem;">
                <td>{{ item.resource }}</td>
                <td>{{ item.measure }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
